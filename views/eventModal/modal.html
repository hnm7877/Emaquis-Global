
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            pointer-events: none; /* Désactive les clics partout */
        }

        .modal, .form input[type="number"], .pay-button {
            pointer-events: auto; /* Réactive les clics sur la modal, l'input et le bouton payer */
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
            border-radius: 10px;
            width: 600px;
        }

        .modal-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form label {
            margin-bottom: 10px;
        }

        .form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .total {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .pay-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #3e8e41;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>

<div class="modal">

    <div class="modal-content">
        <h3>Vous devez prendre un abonnement pour l'évènement</h3>
        <form class="form">
            <label for="days">Nombre de jours :</label>
            <input type="number" id="days" placeholder="Entrez le nombre de jours">
            <div class="total">
                <span id="total">Total: </span>
                <span id="total-amount">0 FCFA</span>
            </div>
            <button class="pay-button" id="pay-button">Payer</button>
        </form>
    </div>
</div>

<div class="overlay"></div>

<script>
    const daysInput = document.getElementById('days');
    const totalLabel = document.getElementById('total');
    const totalAmountLabel = document.getElementById('total-amount');
    const payButton = document.getElementById('pay-button');

    daysInput.addEventListener('input', () => {
        const days = parseInt(daysInput.value);
        const totalAmount = days * 5000;
        totalAmountLabel.textContent = `${totalAmount} FCFA`;
        totalLabel.textContent = `Total: ${days} jour(s)`;
    });

    payButton.addEventListener('click', () => {
        alert('Payment successful!');
    });

    function showModal() {
        document.querySelector('.modal').style.display = 'block';
        document.querySelector('.overlay').style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", showModal);
</script>
</body>
</html>
