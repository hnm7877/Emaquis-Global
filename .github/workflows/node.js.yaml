name: Node.js CI

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix: node-version:[14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - run: npm ci
      - run: npm install
      - run: pm2 kill
      - run: npm start
